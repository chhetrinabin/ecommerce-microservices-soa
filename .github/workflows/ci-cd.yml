name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ user_service, product_service, orders_service, reviews_service ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install service requirements
        working-directory: ${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pytest for service
        working-directory: ${{ matrix.service }}
        env:
          PYTHONPATH: ${{ matrix.service }}/src
        run: |
          pytest -q || (echo "Tests failed for ${{ matrix.service }}" && exit 1)

  deploy:
    name: Deploy to KinD (on main)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.17.0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Build service images
        run: |
          docker build -t product-service:ci ./product_service
          docker build -t user-service:ci ./user_service
          docker build -t orders-service:ci ./orders_service
          docker build -t reviews-service:ci ./reviews_service

      - name: Load images into kind
        run: |
          kind load docker-image product-service:ci --name kind
          kind load docker-image user-service:ci --name kind
          kind load docker-image orders-service:ci --name kind
          kind load docker-image reviews-service:ci --name kind

      - name: Install metrics-server (for HPA)
        run: |
          kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml

      - name: Apply k8s manifests
        run: |
          kubectl apply -f k8s/00-namespace-config-secrets.yaml
          kubectl apply -f k8s/product-service.yaml
          kubectl apply -f k8s/product-service-nodeport.yaml || true
          kubectl apply -f k8s/user-service.yaml
          kubectl apply -f k8s/orders-service.yaml
          kubectl apply -f k8s/reviews-service.yaml
          kubectl apply -f k8s/hpa.yaml || true

      - name: Wait for deployments
        run: |
          kubectl -n microservices-demo rollout status deploy/product-service --timeout=120s || true
          kubectl -n microservices-demo rollout status deploy/user-service --timeout=120s || true
          kubectl -n microservices-demo rollout status deploy/orders-service --timeout=120s || true
          kubectl -n microservices-demo rollout status deploy/reviews-service --timeout=120s || true

      - name: Show cluster resources
        run: |
          kubectl get all -n microservices-demo
