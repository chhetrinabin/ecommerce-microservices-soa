apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: microservices-demo
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'kubernetes-services'
        static_configs:
          # Add your service metrics endpoints here.
          # Services must expose Prometheus metrics at /metrics for scraping.
          - targets: ['product-service:5001', 'user-service:5002', 'orders-service:5003', 'reviews-service:5004']
            labels:
              service: microservices
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
